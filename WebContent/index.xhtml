<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Acessar o sistema</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<style>
		.login-box{
			background-color: #2F4F4F;
			border-radius:10px;
			width:100%;
			height:100%;
			color:white;
			margin:0 auto;
			margin-top:100px;
		}
		.center{
			margin-left:20%;
		}
	</style>
</h:head>
<h:body>
	<div class="container-fluid">
		<h:form id="formLogin">
		<div class="container row col-lg-3 login-box">
			<div class="form-group col-lg-12">
				<h:outputLabel for="login" value="Login:" />
				<h:inputText id="login" class="form-control" value="#{pessoaBean.pessoa.login}" />
			</div>
			<div class="form-group col-lg-12">
				<h:outputLabel for="senha" value="Senha:" />
				<h:inputSecret id="senha" class="form-control" value="#{pessoaBean.pessoa.senha}" />
			</div>
			<div class="col-lg-12 justify-content-md-center">
				<h:commandButton value="Acessar" action="#{pessoaBean.logar}" class="center btn btn-success" />
			</div>
			<div class="form-group col-lg-6">
				<h:selectBooleanCheckbox id="remember" class="custom-control-input" />
				<h:outputLabel for="remember" class="custom-control-label" value="Lembre-se de mim" />
			</div>
			<div class="col-lg-6">
				<a href="#"><p>Esqueci minha senha</p></a>
			</div>
		</div>
		</h:form>
	</div>
</h:body>
</html>
