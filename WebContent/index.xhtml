<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Index</title>
	<script>
	// Qualquer script aqui!
	</script>
	
</h:head>
<h:body>
	
	<h:form id="formPessoa">
		<h1>Cadastro de Pessoa</h1>
		
		<h:outputLabel for="id" value="Id:"/>
		<h:inputText id="id" value="#{pessoaBean.pessoa.id}" readonly="true" />
		
		<br/>
		<h:outputLabel for="nome" value="Nome:" />
		<h:inputText id="nome" value="#{pessoaBean.pessoa.nome}" />
		
		<br/>
		<h:outputLabel for="sobrenome" value="Sobrenome:" />
		<h:inputText id="sobrenome" value="#{pessoaBean.pessoa.sobrenome}" />
		
		<br/>
		<h:outputLabel for="idade" value="Idade:" />
		<h:inputText id="idade" value="#{pessoaBean.pessoa.idade}" />
		
		<br/>
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
		<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
		<h:commandButton value="Remover" action="#{pessoaBean.deletar}" style="background-color:#E35858;color:black;border-style:solid;border-color:#E35858;" />
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
			<h:column>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink value="Deletar" action="#{pessoaBean.deletar}">
					<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
		</h:dataTable>
		
	</h:form>
	
</h:body>

</html>
